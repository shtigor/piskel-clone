<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Animation Player</title>
</head>
<body>

  <div class="container">
    <div class="instruments">
      <ul class="pallete__ul">
        <li class="pallete__ul--bucket"><img src="assets/paint_bucket.svg" alt="Paint bucket" class="pallete__ul--img"></li>
        <li class="pallete__ul--pipette"><img src="assets/pipette.svg" alt="Eye dropper" class="pallete__ul--img"></li>
        <li class="line"></li>
        <li class="pallete__ul--move"><img src="assets/move.svg" alt="Move tool" class="pallete__ul--img"></li>
        <li class="pallete__ul--exchange"><img src="assets/exchange.svg" alt="Transform tool" class="pallete__ul--img"></li>
      </ul>
    </div>
    <div class="frames">
      <ul class="frames__list">
        <!-- ready class frame-select and frame-select-corners -->
        <li class="frame">
          <div class="left-top-corner"><p class="frame-number">1</p></div>
          <div class="delete-frame frame-hide-functions"><img src="assets/delete.svg" alt="Delete frame" class="frame-icons-functions"></div>
          <div class="copy-frame frame-hide-functions"><img src="assets/copy.svg" alt="Copy frame" class="frame-icons-functions"></div>
          <div class="move-frame frame-hide-functions"><img src="assets/move-dots.svg" alt="Move frame" class="frame-icons-functions"></div>
        </li>
      </ul>

      <div class="frames__addFrame">
        <div class="frames__addFrame--vertical-line"></div>
        <div class="frames__addFrame--horizontal-line"></div>
        <p class="frames__addFrame--text-mod">Add new frame</p>
      </div>
    </div>
    <div class="drawing">
      <canvas id="canvas"></canvas>
    </div>
    <div class="preview">
      <!-- frame rate -->
      <!-- request animation frame -->
    </div>
  </div>
  

  <script src="index.js"></script>
</body>
</html>

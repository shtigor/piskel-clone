<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeJam-dom Palette</title>
  <link rel="stylesheet" href="pallete/style.css">
</head>
<body>
  
  <div class="container">
    <div class="instruments">
      <div class="pallete">
        <ul class="pallete__ul">
          <li class="pallete__ul--bucket" title="Press key B">Paint bucket</li>
          <li class="pallete__ul--color" title="Press key C">Choose color</li>
          <li class="line"></li>
          <li class="pallete__ul--move" title="Press key M">Move</li>
          <li class="pallete__ul--transform" title="Press key T">Transform</li>
        </ul>
      </div>
      <div class="colors">
        <ul class="colors__ul">
          <li class="colors__ul--current-color"><p><span class="circle_current-color"></span>Current color</p></li>
          <li class="colors__ul--prev-color"><p><span class="circle_prev-color"></span>Prev color</p></li>
          <li class="line"></li>
          <li class="colors__ul--red"><p><span class="circle_red-color"></span>red</p></li>
          <li class="colors__ul--blue"><p><span class="circle_blue-color"></span>blue</p></li>
        </ul> 
      </div>
    </div>
    <div class="canvas">
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>
  </div>
  
  

  <script src="pallete/main.js"></script>
</body>
</html>
